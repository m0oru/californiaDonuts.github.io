<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Pedido</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <script src="../js/app.jss"></script>
</head>

<body>
    <!-- Sección de Información del Cliente -->
    <button id="btnAtras">Volver atrás</button>
    <script src="../js/paatras.js"></script>

    <div class="cliente-info">
        <h2>Información del Cliente</h2>
        <form id="cliente-form">
            <label for="idcliente">ID Cliente:</label>
            <input type="text" id="idcliente" name="idcliente" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="direccion">Dirección (Dejar vacío si no es delivery):</label>
            <input type="text" id="direccion" name="direccion">

            <input type="submit" value="Verificar">
        </form>
    </div>

    <!-- Sección de Resumen del Pedido -->
    <div class="resumen-pedido">
        <h2>Resumen del Pedido</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="productos-listado">
                <!-- Los productos se agregarán aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
